{% extends 'base.html' %}
{% block content %}
<div>
    {% for pet in pets %}
        <div class="petname">
            <a href="{% url 'pet_details' pet.id %}">
            <h3>{{ pet.name|capfirst }}</h3>
            </a>
            <p>{{ pet.species|capfirst }}</p>
            {% if pet.breed %}
            <p> Breed: {{ pet.breed }}</p>
            {% endif %}
            <p class="hidden">{{ pet.description|capfirst }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
